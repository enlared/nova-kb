<ba-card cardTitle="Bienvenido al sistema SI-SAGA" baCardClass="with-scroll">
	<form class="form-horizontal">
		<div class="container-fluid">
			<div class="form-group row">
				<h4>Buscar usuarios a eliminar </h4>
			</div>
			<!-- Tab Panel trashuser -->
			<div class="form-group row">
				<div class="form-group col-md-4">
					<!-- Form group ID in trash user (find) -->
					<label for="idtusrfind" class="control-label col-md-12">ID:</label>

					<div class="col-md-12">
							<div class="form-group">
									
										<select multiple class="form-control" id="exampleSelect2">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										 
										</select>
									  </div>
					</div>
				</div>
				<!-- Form group name in trash user (find) -->
				<div class="form-group col-md-4">
					<label for="nametusrfind" class="control-label col-md-12">Usuario:</label>
					<div class="col-md-12">
							<div class="form-group">
									
										<select multiple class="form-control" id="exampleSelect2">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										 
										</select>
									  </div>
					</div>
				</div>
				<!-- Form group rol in trash user (find) -->
				<div class="form-group col-md-4">
					<label for="roltusr" class="control-label col-md-12">Rol:</label>

					<div class="col-md-12">
							<div class="form-group">
									
										<select multiple class="form-control" id="exampleSelect2">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										 
										</select>
									  </div>
					</div>
				</div>
			</div>
			<!-- Table responsive -->
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed text-center ">
					<thead >
					<tr class="success">
							<th class = "text-center"><h5>ID</h5></th>
							<th class = "text-center"><h5>Nombre</h5></th>
							<th class = "text-center"><h5>Apellido</h5></th>
							<th class = "text-center"><h5>Usuario</h5></th>
							<th class = "text-center"><h5>Email</h5></th>
							<th class = "text-center"><h5>Rol</h5></th>
							<th class = "text-center"><h5>Editar</h5></th>
							<th class = "text-center"><h5>Eliminar</h5></th>
					
					</tr>
					</thead>
					<tbody>
					<tr *ngFor = "let detail of viewUsersTableData">
							<td>{{detail.id}}</td>
							<td>{{detail.name}}</td>
							<td>{{detail.lastname}}</td>
							<td>{{detail.user}}</td>
							<td>{{detail.email}}</td>
							<td>{{detail.rol}}</td>
							<td>
									<button class = "btn btn-primary" ng-click = "editInfo(detail)" title = "Edit"><span class = "ion ion-edit"></span></button>
							</td>
							<td><button class = "btn btn-danger" ng-click = "editInfo(detail)" title = "Delete"><span class = "ion ion-trash-a"></span></button></td>
					</tr>
					</tbody>
					<tfoot>
			
			</tfoot>
			</table>
			</div>
		</div>
	</form>
</ba-card>
