<ba-card cardTitle="Bienvenido al sistema SI-SAGA" baCardClass="with-scroll">
	<form [formGroup]="form" no validate>
		<div class="container-fluid">
			<div class="form-group row">
				<h4>Buscar usuarios para listar: </h4>
			</div>
			<!-- Tab panel for viewusers -->
			<div class="form-group row">
				<div class="form-group col-md-4">
					<!-- Form group ID in trash user (find) -->
					<label for="id" class="control-label col-md-12">ID:</label>

					<div class="col-md-12">
							<div class="form-group">
									
								<select  multiple class="form-control text-center" id="id" name="id" formControlName="id">
									
								  <option *ngFor = "let id of users" [value] = "id.idnuser">{{id.idnuser}}</option>	

								 
								</select>
									  </div>
					</div>
				</div>
				<!-- Form group name in trash user (find) -->
				<div class="form-group col-md-4">
					<label for="nameuser" class="control-label col-md-12">Usuario:</label>
					<div class="col-md-12">
							<div class="form-group">
									
								<select  multiple class="form-control text-center" id="nameuser" name="nameuser" formControlName="nameuser">
									
								  <option *ngFor = "let user of users" [value] = "user.nameuser">{{user.nameuser}}</option>	

								 
								</select>
									  </div>
					</div>
				</div>
				<!-- Form group rol in trash user (find) -->
				<div class="form-group col-md-4">
					<label for="role" class="control-label col-md-12">Rol:</label>

					<div class="col-md-12">
							<div class="form-group">
									
								<select  multiple class="form-control text-center" id="role" name="role" formControlName="role">
									
								  <option *ngFor = "let role of roles" [value] = "role.namerole" >{{role.namerole}}</option>	

								 
								</select>
									  </div>
					</div>
				</div>
			</div>

			<!-- Table responsive -->
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover table-condensed text-center ">
						<thead >
						<tr class="success">
								<th class = "text-center"><h5>ID</h5></th>
								<th class = "text-center"><h5>Nombre</h5></th>
								<th class = "text-center"><h5>Apellido</h5></th>
								<th class = "text-center"><h5>Usuario</h5></th>
								<th class = "text-center"><h5>Email</h5></th>
								<th class = "text-center"><h5>Rol</h5></th>
								<th class = "text-center"><h5>Editar</h5></th>
								<th class = "text-center"><h5>Eliminar</h5></th>
						
						</tr>
						</thead>
						<tbody>
						<tr *ngFor = "let user of users">
								<td>{{user.idnuser}}</td>
								<td>{{user.name}}</td>
								<td>{{user.lastname}}</td>
								<td>{{user.nameuser}}</td>
								
								<td>{{user.email}}</td>
								<td>{{user.idnrole}}</td>
								<td>
										<button class = "btn btn-primary" ng-click = "editInfo(detail)" title = "Edit"><span class = "ion ion-edit"></span></button>
								</td>
								<td><button class = "btn btn-danger" ng-click = "editInfo(detail)" title = "Delete"><span class = "ion ion-trash-a"></span></button></td>
						</tr>
						</tbody>
						<tfoot>
				
				</tfoot>
				</table>
		</div>
		</div>
	</form>
</ba-card>
