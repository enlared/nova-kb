<ba-card cardTitle="Bienvenido al sistema SI-SAGA" baCardClass="with-scroll">
	<form class="form-horizontal">
		<div class="container-fluid">
			
			<div class="form-group row">
				<h4>Ingrese los datos para crear un subproyecto </h4>
			</div>
			
			<div class="form-group row">
					<div class="form-group col-md-6">
						<label for="idgnrprj" class="control-label col-md-12">ID Proyecto Raíz:</label>
						<div class="col-md-12">
							<input class="form-control" id="idgnrprj" name="idgnrprj" type="text" placeholder="ID Proyecto Raíz" 
							[(ngModel)]="subProject.idgnrprj"  #idgnrprj="ngModel" required>
							
						</div>
					</div>
				
				
				<div class="form-group col-md-6">
					<label for="shortname" class="control-label col-md-12">Nombre Corto:</label>
					<div class="col-md-12">
						<input class="form-control" id="shortname" name="shortname" type="text" placeholder="Nombre Corto" 
						[(ngModel)]="subProject.shortname"  #shortname="ngModel" required  maxlength="20" minlength="3">
						<div *ngIf="shortname.errors">
								<div *ngIf="shortname.touched && !shortname.valid" class="alert alert-danger" >
										
										<strong>Warning!</strong>Campo requerido.
											  
							</div>
							<div *ngIf="!shortname.validator.minlength && shortname.touched" class="alert alert-danger ">
									<strong>Warning!</strong>Se Requieren mínimo 3 caracteres
								</div>
			
							</div>
					</div>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="form-group col-md-6">
					<label for="name" class="control-label col-md-12">Nombre:</label>
					<div class="col-md-12">
						<input type="text" class="form-control" id="name" name="name" placeholder="Nombre" 
						[(ngModel)]="subProject.name"  #name="ngModel" required  maxlength="20" minlength="3">
						<div *ngIf="name.errors">
								<div *ngIf="name.touched && !name.valid" class="alert alert-danger" >
										
										<strong>Warning!</strong>Campo requerido.
											  
							</div>
							<div *ngIf="!name.validator.minlength && name.touched" class="alert alert-danger ">
									<strong>Warning!</strong>Se Requieren mínimo 3 caracteres
								</div>
			
							</div>
					</div>
				</div>
			
				<div class="form-group col-md-6">
					<label for="description" class="control-label col-md-12">Descripción:</label>
					<div class="col-md-12">
						<input type="text" class="form-control" id="description" name="description" placeholder="Descripción" 
						[(ngModel)]="subProject.description"  #description="ngModel" required  maxlength="50" minlength="3">
						<div *ngIf="description.errors">
								<div *ngIf="description.touched && !description.valid" class="alert alert-danger" >
										
										<strong>Warning!</strong>Campo requerido.
											  
							</div>
							<div *ngIf="!description.validator.minlength && description.touched" class="alert alert-danger ">
									<strong>Warning!</strong>Se Requieren mínimo 3 caracteres
								</div>
			
							</div>
					</div>
				</div>
			</div>
		

			<div class="form-group row">
				<div class="form-group col-md-6 ">
						<label for="idprjlabel" class="control-label  col-md-12">Etiqueta:</label>
						<div class="col-md-12">
								<div class="form-group">
										
									<select class="form-control"  id="idprjlabel" name="idprjlabel" 
									[(ngModel)]="label.idprjlabel"  #idprjlabel="ngModel" required>
										
									  <option *ngFor = "let label of labels" [value] = "label.name">{{label.name}}</option>	
	
									 
									</select>
									<div *ngIf="name.errors">
											<div *ngIf="idprjlabel.touched && !idprjlabel.valid" class="alert alert-danger" >
													
													<strong>Warning!</strong>Campo requerido.
														  
										</div>
									
										</div>
									  </div>
						</div>
				</div>
			
				<div class="form-group col-md-6">
					<label for="author" class="control-label col-md-12">Autor:</label>
					<div class="col-md-12">
							<div class="form-group">
									
								<select class="form-control" id="author" name="author" 
								[(ngModel)]="author.idnauthor"  #idnauthor="ngModel" required>
									
								  <option *ngFor = "let author of authors" [value] = "author.name">{{author.name}}</option>	

								 
								</select>
								<div *ngIf="author.errors">
										<div *ngIf="author.touched && !author.valid" class="alert alert-danger" >
												
												<strong>Warning!</strong>Campo requerido.
													  
									</div>
								
					
									</div>
								  </div>
					</div>
				</div>
			</div>
				
				<div class="form-group row">
				<div class="form-group col-md-6">
						<label for="creationdate" class="control-label col-md-12">Fecha de Creación:</label>
						<div class="col-md-12">
							<div class="input-group date">
								<my-date-picker name="creationdate" [options]="myDatePickerOptions"
								[(ngModel)]="subProject.creationdate" required></my-date-picker>
							</div>
						
						</div>
					
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
						<button class="btn btn-primary" >Documento</button>	
						
						<button class="btn btn-success" (click)="saveSubProject()" >Guardar</button>
						<button class="btn btn-info" >Cancelar</button>
					
				</div>
			</div>
		
			
		</div>
	
	</form>
</ba-card>
